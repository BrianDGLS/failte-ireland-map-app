<mat-card *ngIf="attraction" class="app-attraction-card">
  <mat-card-header>
    <mat-card-title>{{ attraction.Name }}</mat-card-title>
    <mat-card-subtitle
      >{{ attraction.AddressLocality }},
      {{ attraction.AddressRegion }}</mat-card-subtitle
    >
  </mat-card-header>
  <img *ngIf="image" mat-card-image [src]="image" alt="" />
  <mat-card-content>
    <p *ngIf="description">{{ description }}</p>

    <table *ngIf="attraction.Telephone || attraction.Url">
      <tr style="text-align: left;" *ngIf="attraction.Telephone">
        <th>Phone</th>
        <td>{{ attraction.Telephone }}</td>
      </tr>
      <tr style="text-align: left;" *ngIf="attraction.Url">
        <th>Website</th>
        <td>
          <a [href]="attraction.Url" target="_blank">{{
            concatenatedURL(attraction)
          }}</a>
        </td>
      </tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <a
      *ngIf="attraction.Telephone"
      mat-button
      href="tel:{{ attraction.Telephone }}"
      target="_blank"
      ><mat-icon>phone</mat-icon></a
    >
    <a *ngIf="attraction.Url" mat-button [href]="attraction.Url" target="_blank"
      ><mat-icon>website</mat-icon></a
    >
    <button mat-stroked-button (click)="viewAttractionOnMap(attraction)">
      View
    </button>
  </mat-card-actions>
</mat-card>
